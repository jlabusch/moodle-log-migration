version: "2"

services:

    db_old:
        image: mysql:5.7
        expose:
            - "3306"
        volumes:
            - ./db/old/init:/docker-entrypoint-initdb.d:ro
            - ./db/old/data:/var/lib/mysql
            - ./mysql.cnf:/etc/mysql/conf.d/mysql.cnf:ro
        environment:
            MYSQL_ROOT_PASSWORD: "abc123"

    db_old_admin:
        image: phpmyadmin/phpmyadmin:latest
        links:
            - db_old:db
        ports:
            - "8081:80"
        environment:
            MYSQL_ROOT_PASSWORD: "abc123"

    db_new_admin:
        image: thajeztah/pgadmin4:latest
        links:
            - db_new:db
        ports:
            - "5051:5051"
        environment:
            POSTGRES_PASSWORD: "abc123"
            PG_ADMIN_PORT: "5051"

    db_new:
        image: postgres:9.4
        expose:
            - "5432"
        volumes:
            - ./db/new/init:/docker-entrypoint-initdb.d:ro
            - ./db/new/data:/var/lib/postgres/data/pgdata
        environment:
            POSTGRES_PASSWORD: "abc123"
            PGDATA: "/var/lib/postgres/data/pgdata"
    
    app:
        image: jlabusch/moodle-log-migrator
        build: app
        links:
            - db_old
            - db_new
        volumes:
            - ./app/lib:/opt/lib:ro
            - ./app/migration.js:/opt/migration.js:ro
            - ./app/.eslintrc.json:/opt/.eslintrc.json
            - ./db:/opt/data
        environment:
            RESTRICT_MODULES: "page"
            RESTRICT_ACTIONS: "view"
            LOSSY_AUDIT: "yes"
            # DISABLE_AUDIT: "yes"
            